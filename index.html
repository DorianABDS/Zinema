<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/img/logoZinema.png">
  <title>Accueil</title>
  

  <!-- Script principal JavaScript (utilise les modules ES6) -->
  <script type="module" defer src="../assets/scripts/main.js"></script>

  <!-- Intégration de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Pré-chargement et chargement des polices Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white relative overflow-x-hidden">
  <!-- Overlay utilisé pour le menu mobile (fermeture en cliquant à l'extérieur) -->
  <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

  <!-- Menu mobile (slide depuis la droite) -->
  <nav id="mobileMenu"
    class="fixed top-0 right-0 h-full w-64 bg-black text-white transform translate-x-full transition-transform duration-300 z-50 md:hidden p-6">
    
    <!-- Liens de navigation (mobile) -->
    <ul class="flex flex-col gap-6 text-xl mb-6 pt-16">
      <li><a href="../index.html">Accueil</a></li>
      <li><a href="/pages/movies.html">Films</a></li>
      <li><a href="/pages/series.html">Séries</a></li>
      <li><a href="/pages/favorites.html">Favoris</a></li>
    </ul>

    <!-- Barre de recherche intégrée dans le menu mobile -->
    <div class="mb-6 relative">
      <input id="search_input_mobile" type="text" placeholder="Rechercher un film ou une série" autocomplete="off"
        class="p-2 pl-4 rounded-full bg-gray-700 text-white w-full" />
    </div>
  </nav>

  <!-- En-tête principal (header) avec navigation desktop et burger menu mobile -->
  <header class="bg-black text-white fixed w-full z-50">
    <div class="flex items-center justify-between p-4 h-20">
      
      <!-- Logo du site -->
      <a href="../index.html">
        <h1 style="font-family: 'Cinzel Decorative', serif;" class="text-3xl">
          <span class="text-yellow-500 font-bold">Z</span>inema
        </h1>
      </a>

      <!-- Bouton burger (visible uniquement sur mobile) -->
      <button id="burger" class="md:hidden z-50">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menu navigation desktop -->
      <nav class="hidden md:flex ml-10">
        <ul class="flex gap-6 text-xl">
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="/pages/movies.html">Films</a></li>
          <li><a href="/pages/series.html">Séries</a></li>
          <li><a href="/pages/favorites.html">Favoris</a></li>
        </ul>
      </nav>

      <!-- Barre de recherche (desktop uniquement) -->
      <div class="search_bar hidden md:flex items-center ml-auto search_bar relative">
        <input id="search_input" type="text" placeholder="Rechercher un film ou une série" autocomplete="off"
          class="p-2 pl-5 rounded-full bg-gray-700 text-white w-72" />
      </div>
    </div>
  </header>

  <!-- Contenu principal de la page -->
  <main id="main" class="pt-20">
    <section id="carousel-section" class="my-12 px-4"></section>
    <section id="series-carousel-section" class="my-12 px-4"></section>
  </main>

  <!-- Pied de page (footer) -->
  <footer class="flex justify-center items-center bg-black text-white h-20 mt-10">
    <h1>Copyright©2025 - <span class="text-red-700 font-bold" style="font-family: 'Cinzel Decorative', serif;">Z</span>inema.</h1>
  </footer>
</body>

</html>
